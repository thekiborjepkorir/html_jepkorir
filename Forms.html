<!doctype html>
<html lang="en">
<head>
  <style>
    h2{font-family: FreeSans}
  body{
    background-color: #b3d4fc;
    alignment: center;
    padding-left: 300px;

  }
  label{
    color: midnightblue;
  }


  </style>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>
<h2>Hollywood</h2>
<form action="">
  <label for="full name">Full name</label>
  <br>
  <input type="text" id="full name" placeholder="Enter full name">
  <br>
  <label for="gender">Gender</label>
  <br>
  <input type="text" id="gender" placeholder="Give your gender">
  <br>
  <label for="email">Email</label>
  <br>
  <input type="email" id="email" placeholder="Email">
  <br>
  <label for="pnumber">Phone number</label>
  <br>

  <input type="text" id="pnumber" placeholder="Phone number">
  <br>
  <label for="child">Child</label>
  <br>
  <input type="radio" id="child" name="age">
  <br>
  <label for="adult">Adult</label>
  <br>
  <input type="radio"id="adult" name="age" placeholder="Age">
  <br>
   <label for="dregistration">Date for registration</label>
  <br>
  <input type="date" id="dregistration" placeholder="Registration date">
  <br>
  <label for="pic">Profile pic</label>
  <br>
  <input type="file" id="pic">
  <br>
  <label for="course">Course Taken</label>
  <br>
  <select name="course" id="course">
    <option value="Python">Python</option>
    <option value="Javascript">Javascript</option>
    <option value="Full stack">Full stack</option>
    <option value="Android">Andrioid</option>
    <option value="Programming">Programming</option>
    <option value="Cyber security">Cyber security</option>
    <option value="Software development">Software development</option>
  </select>
  <br>
  <label for="password">Password</label>
  <br>
  <input type="text" id="password" placeholder="password">
  <br>
  <input style="color: green" type="submit" value="Register here!!!!">
</form>
</body>
</html>
